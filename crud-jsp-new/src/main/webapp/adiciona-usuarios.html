<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>

</head>

<body>


	<h1>Adicionar Usuário</h1>

	<form action="controladora" method="POST">
		<div class="form-group">
			<label for="exampleInputEmail1">Endereço de email</label>
			<input name="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="Seu email">
			<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
				ninguém.</small>
		</div>

		<div class="form-group">
			<label for="exampleInputPassword1">Senha</label>
			<input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
		</div>

		<input type="hidden" name="acao" value="AdicionaUsuario">

		<div>
			<select name="role">
				<option value="1">ADMIN</option>
				<option value="2">USER</option>
			</select>

		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>




	<script>
		var select = document.querySelector('select');
		select.addEventListener('change', function () {
			var option = this.selectedOptions[0];
			var texto = option.textContent;

			console.log(texto);
			console.log(select.value);


		});


	</script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
