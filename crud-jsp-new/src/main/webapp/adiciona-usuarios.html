</head>

<body>

    <div class="container">

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>

                </li>

                <li><a href="#">Contato</a></li>
            </ul>

        <div class="div-menu">
            <div class="div_img"><img src="./imagens/icon.webp"></div>

            <div class="op">
                <h1>Cadastro de Usuários</h1>


                <form action="controladora" method="POST" name="meu-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label></br>
                        <input name="login" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Seu email">
                        <br>
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Senha</label>
                        <input name="confirm" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Senha">
                    </div>


                    <input type="hidden" name="acao" value="AdicionaUsuario">
                    <br>
                    <div>
                        <select name="role" class="form-control">
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                        <br>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="valida()">Enviar</button>
                    </div>


                </form>


            </div>

        </div>






    </div>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        function valida() {
           
        
            let form = document.forms["meu-form"];
            let login = document.forms["meu-form"]["login"].value;
            let password = document.forms["meu-form"]["password"].value;


            if (login == "") {
                alert("Preencha o campo email!");
                form.login.style.cssText ="border:solid 1px red;";
                form.login.focus()
                return false;
            }

            if (password == "") {
                alert("Preencha o campo password!");
                form.password.style.cssText ="border:solid 1px red;";
                form.password.focus()
                return false;
            }



            form.login.style.cssText ="border:solid 1px green;";



        }


    </script>
